</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="restaurant.html">Restaurants</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="basket.html">Basket</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Account
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="profile.html">View Profile</a>
                        <a class="dropdown-item" href="previous-orders.html">Previous Orders</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="logout.html">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Your Basket</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Item</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example basket item -->
                <tr>
                    <td>Burger</td>
                    <td>Delicious menu item</td>
                    <td>£9.99</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removeFromBasket(this)">Remove</button>
                    </td>
                </tr>
                <!-- Example basket item -->
                <tr>
                    <td>Steak</td>
                    <td>Delicious menu item</td>
                    <td>£20.99</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removeFromBasket(this)">Remove</button>
                    </td>
                </tr>
                <tr>
                    <td>Fries</td>
                    <td>Delicious menu item</td>
                    <td>£4</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="removeFromBasket(this)">Remove</button>
                    </td>
                </tr>
                <!-- Repeat for each basket item -->
                <!-- ... Other basket items ... -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center">
            <h3>Total: £34.98</h3>
            <button class="btn btn-success">Proceed to Checkout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript function to remove an item from the basket
        function removeFromBasket(button) {
            // For simplicity, this will just remove the item's row from the table
            // In a real application, you'd also need to update the basket on the server
            var row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
            // Update the total price
            // ...
        }
    </script>
</body>
</html>
